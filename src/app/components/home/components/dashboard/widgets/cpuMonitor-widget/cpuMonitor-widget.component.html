<div *ngIf="!cpuViewModel || !cpuViewModel.cpus" class="progress-wrapper">
  loading...
</div>

<div *ngIf="cpuViewModel && cpuViewModel.cpus">
  <div style="display: block;">
    <canvas baseChart width="200" height="300" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [legend]="barChartLegend" [chartType]="barChartType"></canvas>
  </div>
</div>
