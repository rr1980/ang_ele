<p *ngIf="!appStateModel || !appStateModel.isLoaded">
  ...loading
</p>

<div *ngIf="appStateModel && appStateModel.isLoaded">
  <div class="progress-wrapper">
    <div *ngIf="cpuModel" class="current" [ngStyle]="getOverlayStyle()">{{ cpuModel.cpus[0].use }}/100</div>


    <round-progress [current]="cpuModel.cpus[0].use" [max]="100" [color]="'#45ccce'" [background]="'#eaeaea'" [radius]="100"
      [stroke]="10" [semicircle]="false" [rounded]="true" [clockwise]="false" [responsive]="false" [duration]="800" [animation]="'easeInOutQuart'"
      [animationDelay]="0">
    </round-progress>
  </div>
</div>
